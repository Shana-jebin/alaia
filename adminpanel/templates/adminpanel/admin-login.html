{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALAIA - Admin Portal</title>
    <link rel="stylesheet" href="{% static 'adminpanel/admin-login.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          ALAIA
          <span class="logo-dot"></span>
        </div>
        <div class="subheader">Admin Portal</div>
      </div>

      <div class="login-box">
        <div class="welcome-section">
          <div class="welcome-title">Welcome Back</div>
          <div class="welcome-text">Sign in to access your dashboard</div>
        </div>

        <form method="POST">
          {% csrf_token %}

          {% if messages %}
            {% for message in messages %}
              <p style="color:red;">{{ message }}</p>
            {% endfor %}
          {% endif %}

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>

          <button type="submit" class="sign-in-btn">
            Sign In
            <span class="arrow">→</span>
          </button>
        </form>

        <div class="security-text">Protected by enterprise-grade security</div>
      </div>

      <div class="footer">© 2024 ALAIA. All rights reserved.</div>
    </div>
  </body>
</html>
