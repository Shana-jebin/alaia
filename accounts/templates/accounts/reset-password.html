{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'accounts/user/reset-password.css' %}">
</head>
<body>
    <!-- Left Section -->
    <div class="left-section">
        <div class="content-wrapper">
            <h1>RESET PASSWORD</h1>
            <p class="description">Create a new secure password for your account.</p>
            {% if messages %}
  <div class="message-container">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


            <form method="POST">
    {% csrf_token %}

                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" name="new_password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                   <input type="password" name="confirm_password" required>
                </div>

                <button type="submit" class="reset-btn">
                    Reset Password
                    <span class="checkmark">âœ“</span>
                </button>
            </form>
        </div>
    </div>

    <div class="right-section">
        <div>
            <h2>SECURE<br>YOUR</h2>
            <div class="account-text">ACCOUNT</div>
            <div class="red-line"></div>
            <p class="tagline">Protecting your personal atelier</p>
        </div>
    </div>
</body>
</html>
