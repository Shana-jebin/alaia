{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="account-wrapper">


    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="sidebar-title">My Account</h1>
      </div>
      <div class="sidebar-nav">
        <ul class="sidebar-menu">
          <li class="sidebar-item">
            <a href="{% url 'profile' %}"
   class="sidebar-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">


              <svg class="sidebar-icon" fill="none" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="12" cy="7" r="4" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span>Personal Information</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#orders" class="sidebar-link">
              <svg class="nav-icon" fill="none" viewBox="0 0 24 24">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" stroke-linecap="round" stroke-linejoin="round" />
                <rect width="4" height="12" x="2" y="9" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="4" cy="4" r="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span>Order History</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="{% url 'address_list' %}"
   class="sidebar-link {% if request.resolver_match.url_name == 'address_list' %}active{% endif %}">


              <svg class="nav-icon" fill="none" viewBox="0 0 24 24">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="12" cy="10" r="3" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span>Addresses</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#payment" class="sidebar-link">
              <svg class="nav-icon" fill="none" viewBox="0 0 24 24">
                <rect width="20" height="14" x="2" y="5" rx="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M2 10h20" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span>Payment Methods</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#preferences" class="sidebar-link">
              <svg class="nav-icon" fill="none" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 1v6m0 6v6m-5.2-2.2 4.2-4.2m4.2-4.2 4.2-4.2M1 12h6m6 0h6m-2.2 5.2-4.2-4.2m-4.2-4.2L4.2 4.2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span>Preferences</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#refer" class="sidebar-link">
              <svg class="nav-icon" fill="none" viewBox="0 0 24 24">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="9" cy="7" r="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span>Refer & Earn</span>
            </a>
          </li>
        </ul>
        <div class="sign-out">
          <a href="#" class="sidebar-link" onclick="handleSignOut(event)">
            <svg class="nav-icon" fill="none" viewBox="0 0 24 24">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span>Sign Out</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- Page Content Area -->
    <div class="account-content">
        {% block profile_content %}
        {% endblock %}
    </div>

</div>
{% endblock %}
